<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Around The U.S.</title>
		<link
			rel="stylesheet"
			href="./pages/index.css"
		/>
		<link
			rel="icon"
			href="./favicon.ico"
		/>
		<meta
			name="description"
			content="This is a trip around the US"
		/>
		<meta
			name="author"
			content="Albert Negrete"
		/>
		<meta
			name="keywords"
			content="Practice, Bootcamp, Travel"
		/>
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header">
				<img
					class="header__logo"
					src="./images/icons/Around-logo.svg"
					alt="Around the U.S. logo"
				/>
			</header>
			<main class="page__main">
				<section class="profile">
					<img
						class="profile__pic"
						src="./images/jacques-cousteau.jpg"
						alt="Avatar"
					/>
					<div class="profile__info">
						<h1 class="profile__title">Jacques Cousteau</h1>
						<button
							class="profile__edit-button"
							href="#"
						>
							<img
								class="profile__edit-button-icon"
								src="./images/icons/edit.svg"
								alt="Add"
							/>
						</button>
						<h2 class="profile__description">Explorer</h2>
					</div>
					<button
						class="profile__add-button"
						href="#"
					>
						<img
							class="profile__add-button-icon"
							src="./images/icons/plus.svg"
							alt="Add"
						/>
					</button>
				</section>
				<section class="gallery">
					<ul class="gallery__cards">
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/yosemite.jpg"
								alt="Yosemite Valley"
							/>
							<div class="card__description">
								<h2 class="card__title">Yosemite Valley</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/lake-louise.jpg"
								alt="Lake Louise"
							/>
							<div class="card__description">
								<h2 class="card__title">Lake Louise</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/bald-mountains.jpg"
								alt="Bald Mountains"
							/>
							<div class="card__description">
								<h2 class="card__title">Bald Mountains</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/latemar.jpg"
								alt="Latemar"
							/>
							<div class="card__description">
								<h2 class="card__title">Latemar</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/vanoise.jpg"
								alt="Vanoise"
							/>
							<div class="card__description">
								<h2 class="card__title">Vanoise National Park</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
						<li class="card">
							<img
								class="card__image"
								src="./images/card-images/lago.jpg"
								alt="Lago di Braies"
							/>
							<div class="card__description">
								<h2 class="card__title">Lago di Braies</h2>
								<button
									class="card__like-button"
									type="button"
									href="#"
								>
									<img
										class="card__like-icon"
										src="./images/icons/heart.svg"
									/>
								</button>
							</div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer">
				<p>Â© 2022 Around The U.S.</p>
			</footer>
		</div>
	</body>
</html>
