<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Around The U.S.</title>
		<link
			rel="stylesheet"
			href="./pages/index.css"
		/>
		<link
			rel="icon"
			href="./favicon.ico"
		/>
		<meta
			name="description"
			content="This is a trip around the US"
		/>
		<meta
			name="author"
			content="Albert Negrete"
		/>
		<meta
			name="keywords"
			content="Practice, Bootcamp, Travel"
		/>
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header">
				<img
					class="header__logo"
					src="./images/icons/Around-logo.svg"
					alt="Around the U.S. logo"
				/>
			</header>
			<main class="page__main">
				<section class="profile">
					<img
						class="profile__pic"
						src="./images/jacques-cousteau.jpg"
						alt="Avatar"
					/>
					<div class="profile__info">
						<h1 class="profile__title">Jacques Cousteau</h1>
						<button
							type="button"
							class="profile__edit-button"
							id="profile-edit-button"
						>
							<img
								class="profile__edit-button-icon"
								src="./images/icons/edit.svg"
								alt="edit"
							/>
						</button>
						<p class="profile__description">Explorer</p>
					</div>
					<button
						type="button"
						class="profile__add-button"
					>
						<img
							class="profile__add-button-icon"
							src="./images/icons/plus.svg"
							alt="Add"
						/>
					</button>
				</section>
				<section class="gallery">
					<ul class="gallery__cards"></ul>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__note">Â© 2022 Around The U.S.</p>
			</footer>
		</div>
		<div
			class="modal"
			id="profile-edit-modal"
		>
			<div class="modal__container">
				<button
					class="modal__close"
					id="modal-close"
				></button>
				<p class="modal__heading">Edit Profile</p>
				<form class="modal__form">
					<input
						class="modal__form-input"
						id="profile-title-input"
						type="text"
						name="title"
						placeholder="Jacques Cousteau"
					/>
					<input
						class="modal__form-input"
						id="profile-description-input"
						type="text"
						name="description"
						placeholder="Explorer"
					/>
					<button class="modal__button">Save</button>
				</form>
			</div>
		</div>
		<template id="card-template">
			<li class="card">
				<img
					class="card__image"
					src="./images/card-images/yosemite.jpg"
					alt="Yosemite Valley"
				/>
				<div class="card__description">
					<h2 class="card__title">Yosemite Valley</h2>
					<button
						class="card__like-button"
						type="button"
					>
						<img
							class="card__like-icon"
							src="./images/icons/heart.svg"
							alt="like"
						/>
					</button>
				</div>
			</li>
		</template>
		<script src="./scripts/index.js"></script>
	</body>
</html>
